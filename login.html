<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./assets/css/utility.css" />
    <link rel="stylesheet" href="./assets/css/auth.css" />

    <title>Login</title>
  </head>

  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="side col-sm-5 col-md-6 d-none d-sm-flex">
          <div class="icon text-center w-100">
            <a href="./index.html"
              ><img
                src="./assets/icon/logo.svg"
                width="100px"
                height="120px"
                alt="App Icon"
            /></a>
          </div>
        </div>
        <div class="auth login col-sm-7 col-md-6">
          <div class="content ff-inter">
            <div class="d-sm-none text-center mb-4">
              <img
                src="./assets/icon/logo-dark.svg"
                width="80px"
                height="105px"
                alt="App Icon"
              />
            </div>
            <h1 class="fs-4 fw-bold color-primary text-center mb-3">Welcome</h1>
            <h2 class="fs-6 text-secondary text-center mb-4">
              Log in into your existing account
            </h2>
            <!-- form -->
            <form action="/index.html">
              <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input
                  type="email"
                  class="form-control form-control-sm p-3"
                  id="email"
                  placeholder="E-mail"
                />
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input
                  type="password"
                  class="form-control form-control-sm p-3"
                  id="password"
                  placeholder="Password"
                />
              </div>
              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="terms" />
                <label class="form-check-label" for="terms"
                  >I agree to terms and conditions</label
                >
              </div>
              <button
                type="submit"
                class="btn back-primary w-100 text-light mb-2"
              >
                Log in
              </button>
            </form>
            <!-- end form -->
            <div class="d-flex justify-content-end ff-airbnb">
              <a class="link-secondary text-decoration-none" href="#">
                Forgot Password?
              </a>
            </div>
            <p class="text-center text-secondary mt-4 ff-airbnb">
              Don't have an account?
              <a
                class="color-primary text-decoration-none"
                href="/register.html"
                >Sign Up</a
              >
            </p>
            <br />
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"

    <link rel="stylesheet" href="./assets/css/utility.css" />
    <link rel="stylesheet" href="./assets/css/navbar.css" />
    <link rel="stylesheet" href="./assets/css/profile.css" />

    <script

      crossorigin="anonymous"
    ></script>

    <title>Profile</title>
  </head>

  <body>
    <!-- navbar -->
    <nav
      class="navbar fixed-top navbar-expand-md navbar-light bg-transparent py-2 py-md-4 ff-airbnb"
      id="navbar"
    >
      <div class="container">
        <button
          class="navbar-toggler collapsed bg-light"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto">
            <li class="nav-item me-5">
              <a class="nav-link" href="/index.html"><span>Home</span></a>
            </li>
            <li class="nav-item me-5">
              <a class="nav-link" href="/add.html"><span>Add Recipe</span></a>

            <li class="nav-item me-5">
              <a class="nav-link" href="/profile.html"
                ><span class="active">Profile</span></a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- content -->
    <div class="container mb-5">
      <!-- profile -->
      <section class="profile ff-airbnb text-center mb-5">
        <div class="d-flex justify-content-center">
          <div class="position-relative">
            <img
              class="picture rounded-circle"
              src="./assets/img/profile.webp"

            />

          </div>
        </div>
        <p class="fs-5 mt-3">Garneta Sharina</p>
      </section>
      <!-- recipe -->
      <section class="recipe ff-airbnb">
        <ul class="nav nav-tabs">
          <li class="nav-item">
            <a
              class="text-secondary nav-link active"
              aria-current="page"
              href="#"
              >My Recipe</a
            >
          </li>
          <li class="nav-item">
            <a class="text-secondary nav-link" href="#">Saved Recipe</a>
          </li>
          <li class="nav-item">
            <a class="text-secondary nav-link" href="#">Liked Recipe</a>
          </li>
        </ul>
        <div
          class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 gy-2 gx-4 mt-2"
        >
          <div class="col">
            <div class="card border-0">
              <div class="card-body p-0">
                <img src="./assets/img/profile-recipe2.webp" alt="Recipe 2" />
                <p class="title text-white">
                  Bomb <br />
                  Chicken
                </p>
                <!-- <div class="action">
                  <a href="/edit.html"
                    ><i class="far fa-edit text-dark back-primary p-2"></i
                  ></a>
                  <a href="#"
                    ><i class="far fa-trash-can text-dark back-primary p-2"></i
                  ></a>
                </div> -->
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card border-0">
              <div class="card-body p-0">
                <img src="./assets/img/profile-recipe1.webp" alt="Recipe 1" />
                <p class="title text-white">
                  Bananas <br />
                  Pancake
                </p>
                <!-- <div class="action">
                  <a href="/edit.html"
                    ><i class="far fa-edit text-dark back-primary p-2"></i
                  ></a>
                  <a href="#"
                    ><i class="far fa-trash-can text-dark back-primary p-2"></i
                  ></a>
                </div> -->
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>

    <!-- footer -->
    <footer class="ff-airbnb back-primary color-blue">
      <div class="top">
        <h1 class="display-5 mb-4">Eat, Cook, Repeat</h1>
        <p class="mx-3 text-center">
          Share your best recipe by uploading here !
        </p>
      </div>
      <div class="bottom">
        <ul class="m-0 p-0">
          <li><a class="color-blue" href="#">Product</a></li>
          <li><a class="color-blue" href="#">Company</a></li>
          <li><a class="color-blue" href="#">Learn More</a></li>
          <li><a class="color-blue" href="#">Get In Touch</a></li>
        </ul>
      </div>
    </footer>

    <script src="./assets/js/navbar.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
